<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Animal Sounds</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Animal Sounds!</h1>
  </header>
  <main>
    <p>Press the first letter of the animal to hear what they sound like!</p>
    <div data-key="65" class="cards">
      <img src="img/alligator.png" alt="alligator" />
    </div>
    <div data-key="83" class="cards">
      <img src="img/snake.png" alt="snake" />
    </div>
    <div data-key="68" class="cards">
      <img src="img/dog.png" alt="dog" />
    </div>
    <div data-key="70" class="cards">
      <img src="img/frog.png" alt="frog" />
    </div>
    <div data-key="72" class="cards">
      <img src="img/horse.png" alt="horse" />
    </div>
    <div data-key="76" class="cards">
      <img src="img/lion.png" alt="lion" />
    </div>
    <div data-key="79" class="cards">
      <img src="img/owl.png" alt="owl" />
    </div>
    <div data-key="80" class="cards">
      <img src="img/pig.png" alt="pig" />
    </div>
  </main>

  <audio data-key="65" src="sounds/alligator.mp3"></audio>
  <audio data-key="83" src="sounds/snake.mp3"></audio>
  <audio data-key="68" src="sounds/dog.mp3"></audio>
  <audio data-key="70" src="sounds/frog.mp3"></audio>
  <audio data-key="72" src="sounds/horse.mp3"></audio>
  <audio data-key="76" src="sounds/lion.mp3"></audio>
  <audio data-key="79" src="sounds/owl.mp3"></audio>
  <audio data-key="80" src="sounds/pig.mp3"></audio>

  <script>
    function removeBackground(e) {
      const dataKey = this.getAttribute('data-key');
      const key = document.querySelector(`div[data-key="${dataKey}"]`);
      key.classList.remove('playing');
    }

    function playSound(e) {
      const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
      const key = document.querySelector( `div[data-key="${e.keyCode}"]`);
      if (!audio) return;
      key.classList.add('playing');
      audio.currentTime = 0;
      audio.play();
    }

    const keys = document.querySelectorAll('audio');
    keys.forEach(key => key.addEventListener('ended', removeBackground));
    window.addEventListener('keydown', playSound);
  </script>
</body>
</html>
